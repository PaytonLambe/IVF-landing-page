      <div class="container">
        <h2>Or Send us a Message!</h2>
        <form action="https://formsubmit.co/info@esotransport.com" method="POST">
      
          <label for="fname">Name*</label>
          <input type="text" id="fname" name="firstname" required>
      
          <label for="lname">Company/Clinic Name</label>
          <input type="text" id="lname" name="lastname">
      
          <label for="telephone">Phone Number</label>
          <input type="text" id="telephone" name="phonenumber">

          <label for="email">Email*</label>
          <input type="text" id="email" name="emailaddress" required>
      
          <label for="subject">Message*</label>
          <textarea id="subject" name="subject" style="height:200px" required></textarea>

          <input type="hidden" name="_next" value="https://esotransport.com/pages/thankyou.html">
      
          <input type="submit" value="Submit">
